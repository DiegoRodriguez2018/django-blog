{% extends 'base.html'%}


{% block content%}
<h1 class="jumbotron p-3 p-md-5 text-white rounded bg-dark"> This is the index page. </h1>
{% for post in posts %}
<div>

    <h3 class="display-4 font-italic"><a href="/post/{{ post.slug }}">{{post.title}}</a></h3>
    <p class="lead my-3">{{post.summary}}</p>
</div>
{% endfor%}
{% endblock%}
